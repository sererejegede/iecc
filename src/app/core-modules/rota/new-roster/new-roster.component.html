<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  </div>
  <div class="modal-baseWrap">
    <br>
    <form>
      <div class="input-group">
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <mat-label>Client</mat-label>
              <mat-select>
                <mat-option>Omoyemi Hammed</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>

        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput type="time" placeholder="Time In">
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>

        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput type="time" placeholder="Time Out">
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <mat-label>Assignee</mat-label>
              <mat-select>
                <mat-option>Grace Udor</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select>
                <mat-option value="0">Pending</mat-option>
                <mat-option value="1">Ongoing</mat-option>
                <mat-option value="2">Completed</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
      </div>
    </form>

    <div class="btn-wrap">
      <div class="primary-btn">Submit</div>
    </div>
  </div>
</div>
