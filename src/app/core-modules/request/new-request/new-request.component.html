<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  </div>
  <div class="modal-baseWrap">
    <br>
    <form>
      <div class="input-group">
        <div class="InputGroup">
          <mat-form-field>
            <mat-label>Request Type</mat-label>
            <mat-select>
              <mat-option>Leave of Absence</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="grd_color"></div>
        </div>
        <div class="InputGroup">
          <mat-form-field>
            <input matInput type="date" placeholder="Start Date">
          </mat-form-field>
          <div class="grd_color"></div>
        </div>
      </div>
      <div class="input-group">
        <div class="InputGroup">
          <mat-form-field>
            <input matInput type="time" placeholder="Start Time">
          </mat-form-field>
          <div class="grd_color"></div>
        </div>
        <div class="InputGroup">
          <mat-form-field>
            <input matInput placeholder="Duration">
          </mat-form-field>
          <div class="grd_color"></div>
        </div>
      </div>
      <div class="input-group">
        <div class="InputGroup-xtr">
          <mat-form-field>
            <input matInput placeholder="Reasons">
          </mat-form-field>
          <div class="grd_color"></div>
        </div>
      </div>
    </form>
  </div>
</div>
