<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  </div>
  <div class="modal-baseWrap">
    <br>
    <form>
      <div class="input-group">
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput [matDatepicker]="date" placeholder="Date">
              <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
              <mat-datepicker #date></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>

        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput type="time" placeholder="Time In">
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
      </div>


      <div class="input-group-wrap">
        <div class="InputGroup">
          <mat-form-field style="width: 100%;">
            <textarea matInput placeholder="Observation Record"></textarea>
          </mat-form-field>
        </div>
        <div class="grd_color"></div>
      </div>

      <div class="input-group">
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput type="time" placeholder="Time Out">
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
        <div class="input-group-wrap">
          <div class="InputGroup">
            <mat-form-field>
              <input matInput placeholder="Staff Name">
            </mat-form-field>
          </div>
          <div class="grd_color"></div>
        </div>
      </div>

    </form>

    <div class="btn-wrap">
      <div class="primary-btn">Submit</div>
    </div>
  </div>
</div>
